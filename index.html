<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导管架保护电位显示系统</title>
    <link rel="stylesheet" href="css/potential-viewer.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>导管架保护电位显示系统</h1>
            
            <!-- 节点电位值输入 -->
            <div class="section">
                <h3>节点电位值 (mV)</h3>
                <div class="node-inputs">
                    <div class="input-group">
                        <label>节点1:</label>
                        <input type="number" id="node1" value="-600" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点2:</label>
                        <input type="number" id="node2" value="-700" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点3:</label>
                        <input type="number" id="node3" value="-750" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点4:</label>
                        <input type="number" id="node4" value="-850" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点5:</label>
                        <input type="number" id="node5" value="-992.49" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点6:</label>
                        <input type="number" id="node6" value="-1015.9" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>节点7:</label>
                        <input type="number" id="node7" value="-1200" step="0.1">
                    </div>
                </div>
            </div>

            <!-- 颜色范围设置 -->
            <div class="section">
                <h3>颜色范围设置</h3>
                <div class="color-range">
                    <div class="color-input">
                        <label>红色电位值</label>
                        <input type="number" id="redValue" value="-600" step="1">
                        <div class="color-preview red-preview"></div>
                    </div>
                    <div class="color-input">
                        <label>蓝色电位值</label>
                        <input type="number" id="blueValue" value="-1200" step="1">
                        <div class="color-preview blue-preview"></div>
                    </div>
                </div>
            </div>

            <!-- 控制按钮 -->
            <div class="section">
                <h3>控制操作</h3>
                <div class="controls">
                    <button class="btn btn-primary" onclick="updateColors()">应用电位颜色</button>
                    <button class="btn btn-secondary" onclick="loadDefaultModel()">加载默认模型</button>
                    <button class="btn btn-secondary" onclick="resetView()">重置视角</button>
                    <button class="btn btn-secondary" onclick="toggleWireframe()">切换线框</button>
                    <button class="btn btn-secondary" onclick="inspectModel()">遍历结构</button>
                </div>
            </div>

            <!-- 文件加载 -->
            <div class="section">
                <h3>模型文件</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".stl,.obj" />
                    <label for="fileInput" class="file-input-label">stl obj</label>
                </div>
            </div>

            <!-- 段信息显示 -->
            <div class="section">
                <h3>段信息</h3>
                <div id="segmentList" class="segment-list">
                    <p style="text-align: center; color: rgba(255,255,255,0.7);">请先加载模型</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="canvasContainer"></div>
            <div id="loading">
                <div class="loading-spinner"></div>
                正在加载模型...
            </div>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls-standalone.js"></script>
    <script src="js/STLLoader-standalone.js"></script>
    <script src="js/stlview.js"></script>
</body>
</html>
